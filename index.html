<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="cleartype" content="on" />
        <title>A Little Todo App</title>
        <link rel="stylesheet" href="css/master.min.css" />
    </head>
    <body>

        <div class="todo-app">

            <header>
                <h2>Todo App v1.0 by <a href="https://github.com/fini/">Fini Alring</a></h2>
                <button class="action-todo-add">+</button>
            </header>

            <section class="main">

            </section>

            <!--footer>
                <button class="action-todo-add">Add Task...</button>
            </footer-->

        </div>

        <div id="todo-app-templates" style="display: none;">
            <div class="item-task">
                <article>
                    <header>
                        <input type="checkbox" name="" id="" />
                        <label for="{id}">{title}</label>
                        <button class="action-todo-remove">&times;</button>
                    </header>
                </article>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="js/libs.min.js"></script>
        <script src="js/master.min.js"></script>
    </body>
</html>
